<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>World Muncher</title>
	<link rel="stylesheet" href="styles/fonts.css">
	<link rel="stylesheet" href="styles/font-awesome.css">
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="node_modules/trumbowyg/dist/ui/trumbowyg.css">
</head>

<body>
	<div id="container">
		<div id="header" class="row">
			<div class="col col-2">
				<div id="header-menu">
					<button id="menu-button" class="fa fa-fw fa-map hvr-overline-reveal"><span>World Muncher</span></button>
					<div class="dropdown-content">
						<a class="new-world">New</a>
						<a class="load-world">Open...</a>
						<hr class="separator" />
						<a class="save-world">Open...</a>
						<hr class="separator" />
						<a class="exit-button">Exit</a>
					</div>
				</div>
			</div>
			<div class="col col-8">
				<div id="current-file"></div>
			</div>
			<div class="col col-2">
				<div id="header-chrome-buttons">
					<button id="min-button" class="fa fa-fw fa-window-minimize"></button>
					<button id="max-button" class="fa fa-fw fa-window-maximize"></button>
					<button id="close-button" class="fa fa-fw fa-window-close exit-button"></button>
				</div>
			</div>
		</div>
		<div id="section-bar">
			<div id="top-section">
				<a style="margin-top: 10px;" class="person-link" id="people-sel">
					<span class="fa-stack fa-fw fa-lg">
						<i class="fa fa-users fa-stack-1x"></i>
						<span class="tooltiptext">People</span>
					</span>
				</a>
				<a class="place-link" id="places-sel">
					<span class="fa-stack fa-fw fa-lg">
						<i class="fa fa-globe fa-stack-1x"></i>
						<span class="tooltiptext">Places</span>
					</span>
				</a>
				<a class="thing-link" id="things-sel">
					<span class="fa-stack fa-fw fa-lg">
						<i class="fa fa-shield fa-stack-1x"></i>
						<span class="tooltiptext">Things</span>
					</span>
				</a>
				<a id="notes-sel">
					<span class="fa-stack fa-fw fa-lg">
						<i class="fa fa-sticky-note fa-stack-1x"></i>
						<span class="tooltiptext">Notes</span>
					</span>
				</a>
			</div>
			<a style="display:none;">
				<span class="fa-stack fa-fw fa-lg">
					<i class="fa fa-gear fa-stack-1x"></i>
					<span class="tooltiptext">Settings</span>
				</span>
			</a>
		</div>
		<div id="list-bar">
			<div id="list-tools">
				<div id="list-type"><input type="text" id="filter" placeholder="People" /></div>
				<div id="collapse-all" title="Collapse All">
					<span class="fa-stack fa-fw fa-lg">
						<i class="fa fa-compress fa-stack-1x"></i>
					</span>
				</div>
				<div id="add-item">
					<span class="fa-stack fa-fw fa-lg">
						<i class="fa fa-plus-square fa-stack-1x"></i>
					</span>
				</div>
				<div id="remove-item">
					<span class="fa-stack fa-fw fa-lg">
						<i class="fa fa-trash fa-stack-1x"></i>
					</span>
				</div>

			</div>
			<ol id="list-holder">
			</ol>

		</div>
		<div id="main-area">
			<div id="person-container">
				<div id="person_id" class="person-field col col-1 big" style="display:none;"></div>
				<div class="row">
					<div id="person_name" placeholder="Name" contenteditable="true" spellcheck="false" class="person-field col col-12 editable-nobar big"></div>
				</div>
				<div class="row" style="margin-top: 30px;">
					<div class="col col-9">
						<div class="row">
							<div id="person_age" placeholder="Age" contenteditable="true" class="person-field col col-6 editable-nobar"></div>
							<div id="person_gender" placeholder="Gender" contenteditable="true" class="person-field col col-6 editable-nobar"></div>
						</div>
						<div class="row">
							<div id="person_height" placeholder="Height" contenteditable="true" class="person-field col col-6 editable-nobar"></div>
							<div id="person_weight" placeholder="Weight" contenteditable="true" class="person-field col col-6 editable-nobar"></div>
						</div>
						<div class="row">
							<div id="person_from_place" data-autocomplete-spy placeholder="From" contenteditable="true" class="person-field col col-6 editable-nobar ac-place"></div>
							<div id="person_current_place" data-autocomplete-spy placeholder="Currently In" contenteditable="true" class="person-field col col-6 editable-nobar ac-place"></div>
						</div>
						<div class="row">
							<div id="person_first_appearance" data-autocomplete-spy placeholder="First Appearance" contenteditable="true" class="person-field col col-6 editable-nobar ac-place"></div>
							<div id="person_last_appearance" data-autocomplete-spy placeholder="Last Appearance" contenteditable="true" class="person-field col col-6 editable-nobar ac-place"></div>
						</div>
						<div class="row">
							<div id="person_status" data-autocomplete-spy placeholder="Status" contenteditable="true" class="person-field col col-12 editable-nobar ac-place"></div>
						</div>
					</div>
					<div class="col col-3">
						<div id="pim" class="image-upload">
							<img id="person_picture" src="" />
						</div>
					</div>
				</div>
				<div class="row" style="margin-top: 30px;">
					<div class="col col-6">
						<div class="big title">About</div>
						<div id="person_information" data-autocomplete-spy placeholder="About" contenteditable="true" class="person-field editable"></div>
					</div>
					<div class="col col-6">
						<div class="big title">Personality</div>
						<div id="person_personality" data-autocomplete-spy placeholder="Personality" contenteditable="true" class="person-field editable"></div>
					</div>
				</div>
				<div class="row" style="margin-top: 30px;">
					<div class="big title">Notes</div>
					<div id="person_background" data-autocomplete-spy placeholder="Notes" contenteditable="true" class="person-field editable"><p></p></div>
				</div>
			</div>
			<div id="place-container">
				<div id="place_id" class="col col-1 big" style="display:none;"></div>
				<div class="row">
					<div id="place_name" spellcheck="false" placeholder="Name" contenteditable="true" class="place-field col col-12 editable-nobar big"></div>
				</div>
				<div class="row" style="margin-top: 30px;">
					<div class="big title">Description</div>
					<div id="place_description" data-autocomplete-spy placeholder="Description" contenteditable="true" class="place-field editable"></div>
				</div>
			</div>
			<div id="thing-container">
				<div id="thing_id" class="col col-1 big" style="display:none;"></div>
				<div class="row">
					<div id="thing_name" spellcheck="false" placeholder="Name" contenteditable="true" class="thing-field col col-12 editable-nobar big"></div>
				</div>
				<div class="row" style="margin-top: 30px;">
					<div class="big title">Description</div>
					<div id="thing_description" data-autocomplete-spy placeholder="Description" contenteditable="true" class="thing-field editable"></div>
				</div>
			</div>
			<div id="note-container">
				<div id="note_id" class="col col-1 big" style="display:none;"></div>
				<div class="row">
					<div id="note_name" spellcheck="false" placeholder="Note" contenteditable="true" class="note-field col col-12 editable-nobar big"></div>
				</div>
				<div class="row" style="margin-top: 30px;">
					<div id="note_description" data-autocomplete-spy placeholder="Note Text" contenteditable="true" class="note-field editable"></div>
				</div>
			</div>
		</div>
	</div>
	<div id="openModal" class="modal">
		<div>
			<a href="#close" title="Exit WorldMuncher" id="modal_close" class="exit-button close"><i class="fa fa-fw fa-times"></i></a>
			<p>
				<button class="new-world" id="new_world">New World</button>
			</p>
			<p>
				<button class="load-world" id="load_world">Load World</button>
			</p>
			<p id="vercheck" style="margin-top:30px;font-size:12px;">
				Checking for New Version...
			</p>
		</div>
	</div>
	<script src="lib/jqueryfix.js"></script>
	<script src="lib/jquery-ui.min.js"></script>
	<script src="lib/nestable.js"></script>
	<script src="lib/hermite.js"></script>
	<script src="lib/scrollTo.js"></script>
	<script src="lib/functions.js"></script>
</body>
</html>
